version: '3.8'

services:
  mattlittle-memorial:
    build:
      context: .
      dockerfile: Dockerfile
    image: mattlittle-memorial:latest
    container_name: mattlittle-memorial-app
    # No port mapping - nginx proxy manager handles external access
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.mattlittle.memorial=true"
      - "com.mattlittle.memorial.version=1.0"
      - "com.mattlittle.memorial.description=Matthew Little Portfolio Memorial"

networks:
  default:
    name: app-network
    external: true
